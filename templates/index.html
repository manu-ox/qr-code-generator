<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/main.js"></script>
    <title>QR Generator</title>
</head>
<body>
    <div id="container">
        <form action="/" method="get" id="qr-form">
            <div class="form-line input-group" onclick="focusTo('url')">
                <label for="url" class="text-label">Url or Text:</label>
                <input class="text-input" type="text" name="url" id="url" required autofocus>
            </div>
            
            <div class="form-line">
                <div class="half-width input-group" onclick="focusTo('size')">
                    <label for="size">Size:</label>
                    <input type="number" name="size" id="size" min="10" max="50" value="10">
                </div>
                <div class="half-width input-group" onclick="focusTo('padding')">
                    <label for="padding">Border:</label>
                    <input type="number" name="padding" id="padding" min="1" max="20" value="2">
                </div>
            </div>
            
            <div class="form-line">
                <div class="color-picker">
                    <label for="qrcolor" class="pointer">Color</label>
                    <input type="color" name="qrcolor" id="color" value="#000000">

                </div>
                <div class="color-picker">
                    <label for="bgcolor" class="pointer">Background color</label>
                    <input type="color" name="bgcolor" id="bgcolor" value="#ffffff">
                </div>
            </div>
            
            <input type="submit" value="Generate">
        </form>

    </div>
</body>
</html>
